<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imprimir Pokemones con fetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showModal()">
    <div id="openModal" class="overlay">
      <div id="modal" class="modal">
        <a href="#close" title="Close" class="close" onclick="closeModal();">X</a>
        <h2>Busquedad de pokémon</h2>
        <div class="modal__image">
          <img src="" alt="" id="pokemon" width="130" height="130" height="100">
        </div>
        <div class="modal__name"></div>
        <div class="buttton-container">
          <button id="before" class="modal__button modal__button--before">Atrás</button>
          <button id="next" class="modal__button modal__button--next">Siguiente</button> 
        </div>
      </div>
    </div>




    <script src="fetch.js"></script>
</body>
</html>
